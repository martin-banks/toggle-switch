<!DOCTYPE html>
<html>
	<head>
		<title>Toggle switch demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Toggle switch demo">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./App.css">
		<link rel="stylesheet" href="./Toggle.css">
	</head>
	<body>
				
		<h1>Toggle switch demo</h1>
		<p>Experiment with drag to create a toggle switch component that can be implemented from a factory function</p>

		<h2>Draggable</h2>
		<div class="tester"></div>


		<div class="buttonContainer">
			<h2>Touch enabled</h2>
			<div class='track-touch'>
				<div class="halfway-touch" ></div>
				<div class="target-touch"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./Toggle.js"></script>
	<!-- <script type="text/javascript" src="./App.js"></script> -->
	<script>
		const testToggle = ToggleSwitch({
			container: '.tester',
			callback: {
				on: ()=>console.log('Button on'),
				off: ()=>console.log('Button off')
			},
			color: {
				off: false,
				on: false
			}
		})

		console.log(testToggle)
		
	</script>

</html>
